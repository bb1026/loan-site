<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>房贷计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>房贷计算器</h2>
  <p>支持等额本息 / 等额本金</p>

  <label>房屋总价（万元）</label>
  <input type="number" id="price" placeholder="例如：100">

  <label>首付比例（%）</label>
  <input type="number" id="downPayment" value="30">

  <label>贷款年限（年）</label>
  <input type="number" id="years" value="30">

  <label>年利率（%）</label>
  <input type="number" id="rate" value="4.9">

  <label>还款方式</label>
  <select id="method">
    <option value="equalPrincipalAndInterest">等额本息</option>
    <option value="equalPrincipal">等额本金</option>
  </select>

  <button id="calcBtn">开始计算</button>

  <div id="result" class="result"></div>

  <div class="ad">
    <!-- 广告位（Google AdSense 可放这里） -->
    广告区域
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
