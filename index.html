<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>临时文件分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>临时文件分享</h2>
  <p>最大 50MB，文件有效期 24 小时</p>

  <input type="file" id="fileInput">
  <button id="uploadBtn">上传并生成下载链接</button>

  <div class="link" id="downloadLink"></div>

  <div class="ad">广告位（可放 Google AdSense）</div>
</div>

<script src="main.js"></script>
</body>
</html>
